<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- <h1>Heading is <b>here</b></h1> bold tag won't work bcoz heading are already bold -->
    <h1 style="text-align: center; background-color: blue;" >Heading 1</h1>
    
    <!-- style attribute: we can format style, see doc for all options available -->

    <p>My friend is <b>Mustafa</b></p> <!--we use bold tag to make bold which maybe not more important-->
    <p>My friend is <strong>Mustafa</strong></p><!--we use strong to tell browser to make bold very important thing  -->
     
    <p>This is <i>Important</i></p>  <!--Italic-->
    <p>This is <em>Important</em></p>  <!--emphasize-->

    <ul>            <!--  ul>li*4  shorcut to create n no. list-->
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <p>H2O</p>
    <p>H <sub>2</sub>O </p>  <!--SUB TAG-->
    <p>H <sup>2</sup>O </p>  <!--SUP TAG-->

    <p>Lorem ipsum dolor sit amet, <hr />consectetur adipisicing elit. Eligendi, eius!</p> <!--horizontal line-->

</body>
</html>
