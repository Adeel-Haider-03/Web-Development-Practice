<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/action">     <!--usually we write something that has to do with javascript-->

        Simple input(by default text)
        <input />  <!-- it will create an input box if we don't write any attribute it is by default "text"-->
        TEXT
        <input type="text" />  <!--input is self closing tag or empty tag-->
        Password
        <input type="password">
        Number
        <input type="number">
        Button
        <input type="button">
        
        Checkbox
        <input type="checkbox">
        Time
        <input type="time">
        Color
        <input type="color">

        <!--Placeholder : a txt written in box that give hint, it disappear as soon as we write something-->
        <input type="text" placeholder="Write something">

        <!--Label: represent caption for input, if we click on label it will highlight respective box-->
    <label for="username">Enter Username</label>
    <input type="text" id="username" placeholder="Enter User name"> <!--we need to give id to input same as for 
                                                                         which label is-->
    </form> 
    <hr>

</body>
</html>
