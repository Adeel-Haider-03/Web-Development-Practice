<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<table border="">
<caption>A Test Table with Merged Cell</caption>

    <thead>
    <tr>
        <th rowspan="2"></th>            <!---->
        <td colspan="2">Average</td>      <!--Average occupy 2 columns-->
        <td rowspan="2">Red eyes</td>     <!--Red eyes occupy 2 Rows-->
    </tr>

    <tr>
        <td>Height</td>
        <td>Weight</td>
    </tr>

    </thead>

    <tbody>
<tr>
    <td>Males</td>
    <td>1.9</td>
    <td>0.003</td>
    <td>40%</td>
</tr>

<tr>
    <td>Females</td>
    <td>1.7</td>
    <td>0.002</td>
    <td>43%</td>
</tr>

    </tbody>
</table>

</body>
</html>
