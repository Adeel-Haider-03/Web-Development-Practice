<body>
    <form action="/action">
<div>
    <!--add value to explicity pass the value instead just "on"-->
        <input type="checkbox" name="Age" id="age" />
    <!--<input type="checkbox" name="Age" id="age" checked/>  if we want to check by default we write checked-->
    <label for="age">I am 18+</label>
</div>

<!--Keep the name attribute same to be able to select only one among all-->
<div>
    <!--add value to pass one you select rather than generic Fruit name-->
    <input type="radio" name="Fruit" id="apple" />
    <label for="apple">Apple</label>
    <input type="radio" name="Fruit" id="orange" />
    <label for="orange">Orange</label>
    <input type="radio" name="Fruit" id="cake" />
    <label for="cake">Cake</label>

</div>





</form>
