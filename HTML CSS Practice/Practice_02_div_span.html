<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div style="background-color: blue;"> <!--Block element division, means occupies full line-->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.google.com">Facebook</a>
    
</div>
<a href="https://www.google.com">Youtube</a>

<hr>
<span style="background-color: aquamarine;">  <!--inline block, means occupy space equal to length of word-->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.google.com">Facebook</a>
</span>


</body>
</html>
